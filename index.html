<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Salary Calculator</h1>
    <div id="input">
<select id="jobTitleIn">

    <option>Robber Baroness</option>
    <option>Story Teller</option>
    <option>Troop Leader</option>
    <option>Hippie</option>

</select>
<input type="text" placeholder="First Name" id="firstNameIn"/>
<input type="text" placeholder="Last Name" id="lastNameIn"/>
<input type="number" placeholder="Annual Salary" id="annualSalaryIn"/>
<input type="number" placeholder="Employee ID" id="idNumberIn"/>
<Button id="submitButton"> Submit </Button>
</div>
<div id="ouput">
    <ul id="employeeOut">
    </ul>
    <h2 id="colorSalary">Total Salary Value: $<span id="salaryValueOut">10.00</span></h2>

</div>
